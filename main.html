<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        /* Add some basic styling for better visualization */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        /* Add styles for a cell with a black background and white text */
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<!-- Main Table -->
<table border="1">

    
    <tr>
        <th>Nested Table 2</th>
        <th>Nested Table 1</th>
        <th>Nested Table 3</th>
        <th>Nested Table 4</th>
    </tr>

    
        <!-- Nested Table 2 -->
        <td>
            <table border="2">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Nested Table 1 -->
        <td>
            <table>
                  <tr>

        <li> List item</li>
        <li> List item</li>
        <li> List item</li>

                 </tr>
            </table>
        </td>

        <!-- Nested Table 3 -->
        <td>
            <table border="3">
                <tr>
                    <td>Nested Table</td>
                    <td>Demo Continued</td>
                </tr>
               
                    
             
  
            </table>

        </td>

<!-- Nested Table 4 -->
  <td> <table>
 <tr>
       
        <td class="black-cell"> HTML</td>
        
    </tr> </table>
</td>
       

   
    
</table>

</body>
</html>
